  STR_TWO_HANDED_INDICATOR_INV_DESC: "Отображает индикатор для двуручного оружия в инвентаре бойца (в правом нижнем углу)."
  STR_MINIMAP_BORDER_INDICATOR: "Отображение краев карты на мини-карте"
  STR_MINIMAP_BORDER_INDICATOR_DESC: "Для повышения заметности границ карты черное пустое пространство будет залито серым."
  STR_EVERYONE_FIGHTS_NOBODY_QUITS: "Раненые принимают участие в обороне базы"
  STR_EVERYONE_FIGHTS_NOBODY_QUITS_DESC: "..., однако они вступят в бой со штрафом к ОЗ, равным количеству оставшихся дней до окончания лечения * 1,5."
  STR_BLEEDING_INDICATOR: "Индикатор для истекающих кровью"
  STR_BLEEDING_INDICATOR_DESC: "Добавляет индикаторы для ваших критически раненных бойцов. Они отображаются в той же части экрана, что и индикаторы замеченных противников."
  STR_KNOCK_OUT_INDICATOR: "Индикатор сильного оглушения"
  STR_KNOCK_OUT_INDICATOR_DESC: "При включении отображаются фиолетовые индикаторы для бойцов, оказавшихся на грани потери сознания."
  STR_BULLET_SAVING: "Статистическое сохранение боеприпасов"
  STR_BULLET_SAVING_DESC: "Дает шанс сохранить полный магазин, который зависит от количества оставшихся патронов."
  STR_SHOW_ITEM_WEIGHT_IN_INVENTORY: "Показывать массу предметов в инвентаре"
  STR_SHOW_ITEM_WEIGHT_IN_INVENTORY_DESC: "Отображает массу предмета возле его наименования, когда предмет выбран курсором мыши."
  STR_SHOW_GUN_MELEE_ON_TOP: "Вторичная атака в бл. бою в начале списка "
  STR_SHOW_GUN_MELEE_ON_TOP_DESC: "При активации этой опции вторичный режим (для ближнего боя) текущего оружия будет отображаться в начале меню. В противном случае он будет последним."
  STR_REMOVE_WOUNDED_FROM_TRAINING: "Снимать раненых с тренировок"
  STR_REMOVE_WOUNDED_FROM_TRAINING_DESC: "Раненые бойцы не могут участвовать в тренировках. При включении этой опции они автоматически отзываются из тренировочного зала, освобождая место."
  STR_FULL_NIGHT_VISION: "Полное ночное видение"
  STR_FULL_NIGHT_VISION_DESC: "В режиме ночного видения отображается вся исследованная территория, а не только то, что видят ваши бойцы."
  STR_NIGHT_VISION_COLOR: "Цвет ночного видения"
  STR_NIGHT_VISION_COLOR_DESC: "Диапазон значений от 1 до 15, каждое из которых соответствует определенному оттенку. По умолчанию 8."
  STR_AUTO_NIGHT_VISION: "Автоматическое ночное видение"
  STR_AUTO_NIGHT_VISION_DESC: "Перед началом задания в темное время суток отключает индивидуальное освещение и включает ночное видение."
  STR_AUTO_SELL: "Менеджер автоматической продажи"
  STR_AUTO_SELL_DESC: "На экране продажи трофеев после боя любой предмет, который продавался после предыдущих боев, будет отмечен как продаваемый."
  STR_TECH_SPOILER_PROTECTION: "Защита от спойлеров в древе технологий"
  STR_TECH_SPOILER_PROTECTION_DESC: "При включении этой опции вы не сможете посмотреть, что открывают неисследованные топики."
  STR_PLAY_BRIEFING_MUSIC_DURING_EQUIPMENT: "Продлевать воспроизведение трека брифинга"
  STR_PLAY_BRIEFING_MUSIC_DURING_EQUIPMENT_DESC: "Музыка из брифинга будет воспроизводиться во время снаряжения оперативников, пока не откроется поле боя."
  STR_UFO_LANDING_ALERT: "Предупреждение о приземлении НЛО"
  STR_UFO_LANDING_ALERT_DESC: "При включении отображается сообщение о приземлении замеченного НЛО."
  STR_FRIENDLY_CRAFT_ESCORT: "Сопровождение дружественных ЛА"
  STR_FRIENDLY_CRAFT_ESCORT_DESC: "Позволяет вашим летательным аппаратам сопровождать и прикрывать другие ЛА в стратегическом режиме."
